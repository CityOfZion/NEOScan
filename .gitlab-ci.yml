productionk:
  stage: deploy
  image:
    name: lachlanevenson/k8s-kubectl
    entrypoint: [""]
  environment: productionk
  script:
    - mkdir ~/.kube && echo "${PROD_KUB_CONFIG}" > ~/.kube/config
    - ./deploy
  variables:
    DB_USERNAME: ${PROD_DB_USER}
    DB_PASSWORD: ${PROD_DB_PASSWORD}
    DB_INSTANCE: ${PROD_DB_INSTANCE}
  when: manual