apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ${WORKLOAD_NAME}
  labels:
    app: ${WORKLOAD_NAME}
spec:
  template:
    metadata:
      labels:
        app: ${WORKLOAD_NAME}
    spec:
      containers:
      - name: neoscan
        ports:
        - containerPort: 4000
          hostPort: 4000
          protocol: TCP
        image: ${REGISTRY_PATH}
        stdin: true
        tty: true
        env:
        - name: DB_PASSWORD
          value: ${DB_PASSWORD}
        - name: DB_USERNAME
          value: ${DB_USERNAME}
        - name: HOST
          value: ${HOST}
        - name: PORT
          value: "4000"
        - name: REPLACE_OS_VARS
          value: "true"
        - name: DB_DATABASE
          value: ${WORKLOAD_NAME}
        - name: DB_HOSTNAME
          value: 127.0.0.1
      - name: cloudsql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:1.11
        command: ["/cloud_sql_proxy",
                  "-instances=${DB_INSTANCE}=tcp:5432",
                  "-credential_file=/secrets/cloudsql/credentials.json"]
        volumeMounts:
        - name: cloudsql-instance-credentials
          mountPath: /secrets/cloudsql
          readOnly: true
      volumes:
      - name: cloudsql-instance-credentials
        secret:
          secretName: cloudsql-instance-credentials